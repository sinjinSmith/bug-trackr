{% extends "base.html" %}
{% block title %}View Database{% endblock %}
{% block content %}
    {% for item in values %}
        <p>Name: {{item.name}}, Email: {{item.email}}, Password: {{item.password}}</p>
    {% endfor %}
    <form action="#" method="POST" autocomplete="off">
        <input type="user" name="user" placeholder="Delete a user"/>
        <input type="submit" value="Delete"/>
    </form>
{% endblock %}
